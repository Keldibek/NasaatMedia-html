<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nasaat Media</title>

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <!-- site header start -->

    <header class="site-header header">

        <div class="containers">

            <div class="row">

                <!-- header logo start -->

                <div class="col">

                    <div class="header-logo">

                        <a href="">

                            <div class="header-logo__img">
                                <img src="" alt="Nasaat Media">
                            </div>

                            <div class="header-logo__title">
                                <h1></h1>
                                <p></p>
                            </div>

                        </a>

                    </div>

                </div>

                <!-- header logo end -->

                <!-- header search start -->

                <div class="col">

                    <div class="header-search">

                        <form action="" class="header-search__form">

                            <input type="text" name="" placeholder="" class="header-search__input">

                            <button type="submit" class="header-search__button"></button>

                        </form>

                    </div>

                </div>

                <!-- header search end -->

                <!-- header radio start -->

                <div class="col">

                    <div class="header-radio">

                        <h2 class="header-radio__title"></h2>

                        <span class="header-radio__button"></span>

                    </div>

                </div>

                <!-- header radio end -->

            </div>

        </div>

        <!-- navigation start -->

        <div class="navigation">

            <div class="containers">

                <div class="row">

                    <!-- navigation menu start -->

                    <nav class="col">

                        <!-- menu start -->

                        <nav class="navigation-menu menu">

                            <ul>

                                <li class="menu-item">
                                    <a href="#!" class="menu-item__link menu-active"></a>
                                    <span class="menu-item__border"></span>
                                </li>

                                <li class="menu-item">
                                    <a href="#!" class="menu-item__link"></a>
                                    <span class="menu-item__border"></span>
                                </li>

                            </ul>

                        </nav>

                        <!-- menu end -->

                        <!-- language start -->

                        <nav class="navigation-language language">

                            <a href="#!" class="language-active">KG</a>

                            <a href="#!">RU</a>

                        </nav>

                        <!-- language end -->

                    </nav>

                    <!-- navigation menu end -->

                    <!-- navigation category start -->

                    <div class="col">

                        <div class="navigation-category__title">

                            <span class="navigation-category__title-icon"><i></i></span>
                            ...

                        </div>

                        <nav class="navigation-category category">

                            <ul>

                                <li class="category-item">

                                    <a href="#!" class="category-item__link">

                                        <span class="category-item__icon"></span>
                                        ...

                                    </a>

                                    <ul>

                                        <li><a href="#!">...</a></li>

                                    </ul>

                                </li>

                            </ul>

                        </nav>

                    </div>

                    <!-- navigation category end -->

                </div>

            </div>

        </div>

        <!-- navigation end -->

    </header>

    <!-- site header end -->

    <!-- site main start -->

    <main class="site-main main">

        <div class="containers">

            <div class="row">

                <!-- main left start -->

                <div class="main-left col-lg-12 col-xl-12">

                    <section class="information">

                        <div class="row">

                            <!-- information namaz start -->

                            <div class="col">

                                <div class="information-namaz namaz">

                                    <h2 class="namaz-title"><a href="#!"></a></h2>

                                    ...

                                    <span class="namaz-date"></span>

                                    <span class="namaz-day"></span>

                                    <nav class="namaz-time">

                                        <ul>

                                            <li class="namaz-time__item">

                                                <span class="namaz-time__name"></span>

                                                <span class="namaz-time__time"></span>

                                            </li>

                                            <li class="namaz-time__item">

                                                <span class="namaz-time__name"></span>

                                                <span class="namaz-time__time"></span>

                                            </li>

                                            <li class="namaz-time__item">

                                                <span class="namaz-time__name"></span>

                                                <span class="namaz-time__time"></span>

                                            </li>

                                            <li class="namaz-time__item">

                                                <span class="namaz-time__name"></span>

                                                <span class="namaz-time__time"></span>

                                            </li>

                                            <li class="namaz-time__item">

                                                <span class="namaz-time__name"></span>

                                                <span class="namaz-time__time"></span>

                                            </li>

                                            <li class="namaz-time__item">

                                                <span class="namaz-time__name"></span>

                                                <span class="namaz-time__time"></span>

                                            </li>

                                            <li class="namaz-time__item">

                                                <span class="namaz-time__name"></span>

                                                <span class="namaz-time__time"></span>

                                            </li>

                                        </ul>

                                    </nav>

                                </div>

                            </div>

                            <!-- information namaz end -->

                            <!-- information reference start -->

                            <div class="col">

                                <div class="information-reference reference">
                                    ...
                                </div>

                            </div>

                            <!-- information reference end -->

                            <!-- information notification start -->

                            <div class="col">

                                <div class="information-notification notification">

                                    <h2 class="notification-title"></h2>



                                    <a href="#!" class="notification-link">

                                        Read more
                                        <span class="notification-icon"><i></i></span>

                                    </a>

                                </div>

                            </div>

                            <!-- information notification end -->

                        </div>

                    </section>

                    <!-- last video start -->

                    <section class="last last-video">

                        <!-- last title start -->

                        <div class="last-title">

                            <h4></h4>

                            <a href="#!" class="last-title__link">
                                All video
                                <span class="last-title__icon"><i></i></span>
                            </a>

                        </div>

                        <!-- last title end -->

                        <!-- last content start -->

                        <div class="last-content">

                            <div class="row">

                                <!-- last video item start -->

                                <div class="col">

                                    <div class="last-video__item">

                                        <div class="last-video__img">
                                            <a href="#!"><img src="" alt=""></a>
                                            <span></span>
                                        </div>

                                        <h3 class="last-video__title">
                                            <a href="#!"></a>
                                        </h3>

                                        <span class="last-video__author"></span>

                                    </div>

                                </div>

                                <!-- last video item end -->

                            </div>

                        </div>

                        <!-- last content end -->

                    </section>

                    <!-- last video end -->

                    <!-- last audio start -->

                    <section class="last last-audio">

                        <!-- last title start -->

                        <div class="last-title">

                            <h4></h4>

                            <a href="#!" class="last-title__link">
                                All post
                                <span class="last-title__icon"><i></i></span>
                            </a>

                        </div>

                        <!-- last title end -->

                        <!-- last content start -->

                        <div class="last-content">

                            <div class="row">

                                <!-- last audio item start -->

                                <div class="col">

                                    <div class="last-audio__item">

                                        <h3 class="last-audio__title"></h3>

                                        <span class="last-audio__author"></span>

                                        <div class="last-audio__player">

                                            <!-- for audio -->

                                        </div>

                                    </div>

                                </div>

                                <!-- last audio item end -->

                            </div>

                        </div>

                        <!-- last content end -->

                    </section>

                    <!-- last audio end -->

                    <!-- last post start -->

                    <section class="last last-post">

                        <!-- last title start -->

                        <div class="last-title">

                            <h4></h4>

                            <a href="#!" class="last-title__link">
                                All post
                                <span class="last-title__icon"><i></i></span>
                            </a>

                        </div>

                        <!-- last title end -->

                        <!-- last content start -->

                        <div class="last-content">

                            <div class="row">

                                <!-- last post item start -->

                                <div class="col">

                                    <div class="last-post__item">

                                        <div class="last-post__img">
                                            <a href="#!"><img src="" alt=""></a>
                                            <span></span>
                                        </div>

                                        <h3 class="last-post__title">
                                            <a href="#!"></a>
                                        </h3>

                                        <span class="last-post__author"></span>

                                        <p class="last-post__desc"></p>

                                    </div>

                                </div>

                                <!-- last post item end -->

                            </div>

                        </div>

                        <!-- last content end -->

                    </section>

                    <!-- last post end -->

                    <!-- last gallery start -->

                    <section class="last last-gallery">

                        <!-- last title start -->

                        <div class="last-title">

                            <h4></h4>

                            <a href="#!" class="last-title__link">
                                All post
                                <span class="last-title__icon"><i></i></span>
                            </a>

                        </div>

                        <!-- last title end -->

                        <!-- last content start -->

                        <div class="last-content">

                            <div class="row">

                                <!-- last gallery item start -->

                                <div class="col">

                                    <div class="last-gallery__item">

                                        <div class="last-gallery__img">
                                            <a href="#!"><img src="" alt=""></a>
                                            <span></span>
                                        </div>

                                        <h3 class="last-gallery__title">
                                            <a href="#!"></a>
                                        </h3>

                                        <span class="last-gallery__city"></span>

                                    </div>

                                </div>

                                <!-- last gallery item end -->

                            </div>

                        </div>

                        <!-- last content end -->

                    </section>

                    <!-- last gallery end -->

                </div>

                <!-- main left end -->

                <!-- main right start -->

                <div class="main-right col-lg-6 col-xl-6">

                    <!-- widget social start -->

                    <div class="widget widget-social">

                        <nav>

                            <a href="#!"><i class="widget-social__icon icon-youtube"></i></a>

                            <a href="#!"><i class="widget-social__icon icon-instagram"></i></a>

                            <a href="#!"><i class="widget-social__icon icon-facebook"></i></a>

                            <a href="#!"><i class="widget-social__icon icon-odnoklassniki"></i></a>

                            <a href="#!"><i class="widget-social__icon icon-telegram"></i></a>

                            <a href="#!"><i class="widget-social__icon icon-whatsapp"></i></a>

                            <a href="#!"><i class="widget-social__icon icon-vk"></i></a>

                        </nav>

                    </div>

                    <!-- widget social end -->

                    <!-- widget online start -->

                    <div class="widget widget-online">

                        <nav>

                            <a href="#!">
                                ...

                            </a>

                            <a href="#!">
                                ...
                                <span class="widget-online__icon"></span>
                            </a>

                        </nav>

                    </div>

                    <!-- widget online end -->

                    <!-- widget namaz book start -->

                    <div class="widget widget-namaz-book">

                        <a href="#!" class="widget-namaz-book__content">

                        </a>

                    </div>

                    <!-- widget namaz book end -->

                    <!-- widget kybla start -->

                    <div class="widget widget-kybla">

                        <a href="#!">

                            ...
                            <span class="widget-kybla__icon"></span>

                        </a>

                    </div>

                    <!-- widget kybla end -->

                    <!-- widget calendar muslim start -->

                    <div class="widget widget-calendar calendar-muslim">

                        <div class="widget-title">
                            <h4></h4>
                        </div>

                        <div class="widget-content">


                        </div>

                    </div>

                    <!-- widget calendar muslim end -->

                    <!-- widget calendar georg start -->

                    <div class="widget widget-calendar calendar-georg">

                        <div class="widget-title">
                            <h4></h4>
                        </div>

                        <div class="widget-content">


                        </div>

                    </div>

                    <!-- widget calendar georg end -->

                    <!-- widget book start -->

                    <div class="widget widget-book">

                        <div class="widget-title">
                            <h4></h4>
                        </div>

                        <div class="widget-content">


                        </div>

                    </div>

                    <!-- widget book end -->

                </div>

                <!-- main right end -->

            </div>

        </div>

        <div class="containers">

            <!-- last instagram start -->

            <section class="last last-instagram">

                <!-- last title start -->

                <div class="last-title">

                    <h4>Instagram</h4>

                    <a href="#!" class="last-title__link">
                        All instagram
                        <span class="last-title__icon"><i></i></span>
                    </a>

                </div>

                <!-- last title end -->

                <!-- last content start -->

                <div class="last-content">

                    <div class="last-instagram__carusel">

                        <!-- last instagram item start -->

                        <div class="last-instagram__item">

                            <a href="#!" class="last-instagram__link">

                                <img src="" alt="">

                                <span></span>

                            </a>

                        </div>

                        <!-- last instagram item end -->

                    </div>

                </div>

                <!-- last content end -->

                            <img src="" alt="Nasaat Media">

                        </div>

                        <div class="header-logo__title">

                            <h1></h1>

                    </div>

                    <div class="footer-support">

                        <div class="footer-support__content">

                            <h5></h5>

                            <div class="footer-support__phone">

                                <div class="footer-support__phone-icon">



                                </div>

                                <div class="footer-support__phone-number">



                                </div>

                            </div>

                            <p></p>

                        </div>

                    </div>

                    <!-- footer support end -->

                    <a href="#!" class="footer-link__top"></a>

                </div>

            </div>

        </div>

    </footer>

</body>

</html>
